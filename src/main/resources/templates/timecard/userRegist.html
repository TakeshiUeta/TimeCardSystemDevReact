<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<!--CSS読込-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!--js読込-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	</meta>

	<title>UserRegist</title>
</head>

<body>
	<div>
		<div>ID:<span th:text="${session.user.userId}"></span></div>
		<div>Name:<span th:text="${session.user.name}"></span></div>
	</div>

	<div　class="text-center">
		<h1>userRegist</h1>
	</div>
	<form method="POST" th:action="@{/timecard/userRegist}" th:object="${user}">
		<div>
			名前：<input type="text" th:field="*{name}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{name}"></div>
		</div>
		<div>
			パスワード：<input type="password" th:field="*{password}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>
		<input type="submit" value="登録" class="btn btn-primary" />
		<input type="reset" value="クリア" class="btn btn-danger" />
	</form>
	<form method="GET" th:action="@{/timecard/userlogin}">
		<input type="submit" value="戻る" class="btn btn-dark" />
	</form>
	<th:block th:if="${user.userId} != null">
		<div th:object="${user}">
			以下のように登録されました
			<p>ID:<span th:text="*{userId}"></span></p>
			<p>名前:<span th:text="*{name}"></span></p>
			<p>パスワード:<span th:text="*{password}"></span></p>
		</div>
	</th:block>
</body>
